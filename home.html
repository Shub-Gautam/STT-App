<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>STT Note Taking App -Shubham</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">STT Note Taking App</a>

        <a
          class="nav-link active navbar-text"
          aria-current="page"
          href="https://www.linkedin.com/in/shubham-gautam-156b501b9/"
        >
          Contact Me
        </a>
      </div>
    </nav>

    <div class="main">
      <div class="left">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 500px"
          ></textarea>
          <label for="floatingTextarea2">Your Speech Here:</label>
        </div>
      </div>
      <div class="right">
        <div class="d-grid gap-4 col-4 mx-auto buttongrp">
          <button
            type="button"
            class="btn btn-primary"
            onclick="Toastystart()"
            id="start-record-btn"
          >
            Start Recording
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="Toastystop()"
            id="pause-record-btn"
          >
            Pause Recording
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="Toasty()"
            id="save-note-btn"
          >
            Save Note
          </button>
        </div>
      </div>
    </div>

    <div class="notestitle">
      <div class="Notestart"><h3>My Notes</h3></div>
    </div>
    <ul id="notes">
      <li>
        <p class="no-notes">You don't have any notes.</p>
      </li>
    </ul>
    <!-- Toasting -->
    <div
      id="liveToast"
      class="toast savedtoast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; top: 0; right: 0"
    >
      <div class="toast-header">
        <strong class="me-auto">STT Notification</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Note Saved</div>
    </div>
    <div
      id="liveToast1"
      class="toast starttoast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; top: 0; right: 0"
    >
      <div class="toast-header">
        <strong class="me-auto">STT Notification</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Speech Recording Started</div>
    </div>
    <div
      id="liveToast2"
      class="toast stoptoast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="position: absolute; top: 0; right: 0"
    >
      <div class="toast-header">
        <strong class="me-auto">STT Notification</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Speech Recording Stoped</div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <script>
    var option = {
      animation: true,
      delay: 2000,
    };
    function Toasty() {
      var myToastEl = document.getElementById("liveToast");
      var myToast = new bootstrap.Toast(myToastEl, option);
      myToast.show();
    }
    function Toastystart() {
      var myToastEl = document.getElementById("liveToast1");
      var myToast1 = new bootstrap.Toast(myToastEl, option);
      myToast1.show();
    }
    function Toastystop() {
      var myToastEl = document.getElementById("liveToast2");
      var myToast2 = new bootstrap.Toast(myToastEl, option);
      myToast2.show();
    }

    // var buttonsave = document.getElementById("save-note-btn");
    // buttonsave.addEventListener("click", () => {
    //   var myToastEl = document.getElementById("liveToast");
    //   var myToast = new bootstrap.Toast(myToastEl, option);
    //   myToast.show();
    // });
  </script>
</html>
