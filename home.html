<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>STT Note Taking App -Shubham</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">STT Note Taking App</a>

        <a
          class="nav-link active navbar-text"
          aria-current="page"
          href="https://github.com/shub-gautam"
        >
          Contact Me
        </a>
      </div>
    </nav>

    <div class="main">
      <div class="left">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 500px"
          ></textarea>
          <label for="floatingTextarea2">Your Speech Here:</label>
        </div>
      </div>
      <div class="right">
        <div class="d-grid gap-4 col-4 mx-auto buttongrp">
          <button type="button" class="btn btn-primary" id="start-record-btn">
            Start Recording
          </button>
          <button type="button" class="btn btn-primary" id="pause-record-btn">
            Pause Recording
          </button>
          <button type="button" class="btn btn-primary" id="save-note-btn">
            Save Note
          </button>
        </div>
      </div>
    </div>

    <div class="notestitle"><div class="Notestart">Your Notes Here</div></div>
    <h3>My Notes</h3>
    <ul id="notes">
      <li>
        <p class="no-notes">You don't have any notes.</p>
      </li>
    </ul>
    <!-- Toasting -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
  </body>
